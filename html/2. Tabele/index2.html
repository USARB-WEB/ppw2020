<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style type="text/css">
    table caption{
        background: #9696d5;
    }

    table thead tr th {
        background: #41e541;
    }

    table tbody tr td{
        background: #0000FF;
    }

    table tfoot tr th{
        background: #FFFF00;
    }
  </style>
</head>
<body>
<table border="1">
  <tr>
    <td>1</td>
    <td>2</td>
  </tr>
</table>
<hr>
<table border="1">
  <tr>
    <td>1</td>
    <td>2</td>
  </tr>
  <tr>
    <td>3</td>
    <td>4</td>
  </tr>
</table>
<hr>

<table border="1">
  <caption>Lista de studenti</caption>
  <thead>
    <tr>
      <th>Nr.ord</th>
      <th>Nume</th>
      <th>Virsta</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>1</th>
      <td>Ion</td>
      <td>18</td>
    </tr>
    <tr>
      <th>2</th>
      <td>Mihai</td>
      <td>22</td>
    </tr>
    <tr>
      <th>3</th>
      <td>Ana</td>
      <td>18</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <th></th>
      <th></th>
      <th>22</th>
    </tr>
  </tfoot>
</table>

<hr>

<table border="1">
  <tr>
    <td colspan="2">Ion</td>
  </tr>
  <tr>
    <td>Ana</td>
    <td>Petru</td>
  </tr>
</table>


<hr>

<table border="1">
  <tr>
    <td rowspan="2">Ion</td>
    <td>Maria</td>
  </tr>
  <tr>
    <td>Ana</td>
    <td>Petru</td>
  </tr>
</table>

</body>
</html>
